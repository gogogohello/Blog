{% extends '__base__.html' %}

{% block title %}读书{% endblock %}

{% block beforehead %}

<script>
</script>

{% endblock %}

{% block content %}

	<div class="uk-child-width-1-2@s uk-grid-match" uk-grid uk-scrollspy="cls: uk-animation-slide-bottom; target: .uk-card; delay: 300; repeat: true">
	{% for book in books %}
		<div class="uk-card uk-card-default uk-width-1-3@m uk-card-hover uk-card-body uk-margin-left">
			<div class="uk-card-header">
				<div class="uk-grid-small uk-flex-middle" uk-grid>
					<div class="uk-width-auto">
						<img class="uk-border-circle" width="40" height="40" src="http://www.getuikit.net/skin/ukv3/images/avatar.jpg">
					</div>
					<div class="uk-width-expand">
						<h3 class="uk-card-title uk-margin-remove-bottom">{{ book.name }}</h3>
						<p class="uk-text-meta uk-margin-remove-top"><time datetime="2016-04-01T19:00">{{ book.author }} + {{ book.year }}</time></p>
					</div>
				</div>
			</div>
			<div class="uk-card-body">
				<p>{{ book.introduction }}</p>
			</div>
			<div class="uk-card-footer">
				<a href="#" class="uk-button uk-button-text">Read more</a>
			</div>
		</div>
	{% endfor %}
	</div>

{% endblock  %}
